<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Arithmetic Forms | COMD 3663</title>
    <meta name="description" content="Homework 3" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="form">
      <fieldset>
        <legend>Addition</legend>
        <label>Number 1</label>
        <input type="text" id="num1" /><br />
        <label>Number 2</label>
        <input type="text" id="num2" /><br /><br />
        <button id="add">Click to add</button><br />
        <h3>Result</h3>
        <span id="result" style="font-size: 1.5rem;">Result here</span>
      </fieldset>
    </div>
    <div class="form">
      <fieldset>
        <legend>Multiplication</legend>
        <label>Number 3</label>
        <input type="text" id="num3" /><br />
        <label>Number 4</label>
        <input type="text" id="num4" /><br /><br />
        <button id="multiply">Click to multiply</button><br />
        <h3>Result</h3>
        <span id="result2" style="font-size: 1.5rem;">Result here</span>
      </fieldset>
    </div>
    <div class="form">
      <fieldset>
        <legend>Division</legend>
        <label>Number 5</label>
        <input type="text" id="num5" />
        <label>Number 6</label>
        <input type="text" id="num6" /><br /><br />
        <button id="divideFixed">Click to divide</button><br />
        <span>(Rounded Off)</span>
        <h3>Result</h3>
        <span id="result3" style="font-size: 1.5rem;">Result here</span>
      </fieldset>
    </div>
    <div class="form">
      <fieldset>
        <legend>Subtraction</legend>
        <label>Number 7</label>
        <input type="text" id="num7" /><br />
        <label>Number 8</label>
        <input type="text" id="num8" /><br /><br />
        <button id="subtract">Click to subtract</button><br />
        <h3>Result</h3>
        <span id="result4" style="font-size: 1.5rem;">Result here</span>
      </fieldset>
    </div>
    <div class="form">
      <fieldset>
        <legend>Division</legend>
        <label>Number 9</label>
        <input type="text" id="num9" /><br />
        <label>Number 10</label>
        <input type="text" id="num10" /><br /><br />
        <button id="divide">Click to divide</button><br />
        <h3>Result</h3>
        <span id="result5" style="font-size: 1.5rem;">Result here</span>
      </fieldset>
    </div>
    <div class="form">
      <fieldset>
        <legend>Modulo</legend>
        <label>Number 11</label>
        <input type="text" id="firstNum" /><br />
        <label>Number 12</label>
        <input type="text" id="secondNum" /><br /><br />
        <button id="modulo">Click to modulo</button><br />
        <h3>Result</h3>
        <span id="remainder" style="font-size: 1.5rem;">Remainder</span>
      </fieldset>
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
